    <script>
        function generateImage(canvasId, filename, title) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(1, '#EC4899');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some decorative elements
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 50, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(canvas.width * 0.2, canvas.height * 0.8, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(title, canvas.width / 2, canvas.height / 2);
            
            ctx.font = '16px Arial';
            ctx.fillText('Vashu Hair & Skin Treatment', canvas.width / 2, canvas.height / 2 + 30);
            
            // Download the image
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all images automatically
        window.onload = function() {
            setTimeout(() => {
                const buttons = document.querySelectorAll('button');
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.click();
                    }, index * 500);
                });
            }, 1000);
        };
    </script>
